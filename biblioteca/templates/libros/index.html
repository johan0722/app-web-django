{% extends "base.html" %}


{%block titulo%} Lista de libros {%endblock%}


{%block contenido%}
    
    <div class="card">
        <div class="card-header">
            <a name="" id="" class="btn btn-success" href="{% url 'crear'%}" role="button">Agregar nuevo libro</a>
        </div>

        <div class="card-body">

            <h4 class="card-title">Libros</h4>

            <table class="table">

                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titulo</th>
                        <th>Imagen</th>
                        <th>Descripcion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>

                    
                    {% for libros in libro %}
                    <tr>
                        <td>{{ libro.id }}</td>
                        <td>{{ libros.titulo }}</td>
                        <td>
                            <img src="{{libros.imagen}}" height="100"   />
                        </td>
                        <td>{{libros.descripcion}}</td>
                        <td> <a name="" id="" class="btn btn-info" href="{% url 'editar' %}" role="button">Editar</a>  
                        |  <a name="" id="" class="btn btn-danger" href="#" role="button">Borrar</a> 
                        </td>
                    </tr>

                    {% endfor %}
                </tbody>

            </table>
        </div>


        <div class="card-footer text-muted">

        </div>
    </div>





{%endblock%}
